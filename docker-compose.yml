version: '3.8'

services:
  # Base de données PostgreSQL pour User Service
  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: userservice
      POSTGRES_PASSWORD: userpass123
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userservice"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de données MongoDB pour Product Service
  product-db:
    image: mongo:7
    container_name: product-db
    environment:
      MONGO_INITDB_DATABASE: products_db
      MONGO_INITDB_ROOT_USERNAME: productservice
      MONGO_INITDB_ROOT_PASSWORD: productpass123
    ports:
      - "27017:27017"
    volumes:
      - product-db-data:/data/db
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de données PostgreSQL pour Order Service
  order-db:
    image: postgres:15-alpine
    container_name: order-db
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: orderservice
      POSTGRES_PASSWORD: orderpass123
    ports:
      - "5433:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderservice"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: user-db
      DB_PORT: 5432
      DB_NAME: users_db
      DB_USER: userservice
      DB_PASSWORD: userpass123
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
    ports:
      - "3001:3001"
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - ecommerce-network
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    restart: unless-stopped

  # Product Service
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      NODE_ENV: development
      PORT: 3002
      MONGO_URI: mongodb://productservice:productpass123@product-db:27017/products_db?authSource=admin
    ports:
      - "3002:3002"
    depends_on:
      product-db:
        condition: service_healthy
    networks:
      - ecommerce-network
    volumes:
      - ./services/product-service:/app
      - /app/node_modules
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      NODE_ENV: development
      PORT: 3003
      DB_HOST: order-db
      DB_PORT: 5432
      DB_NAME: orders_db
      DB_USER: orderservice
      DB_PASSWORD: orderpass123
      USER_SERVICE_URL: http://user-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3002
    ports:
      - "3003:3003"
    depends_on:
      order-db:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
    networks:
      - ecommerce-network
    volumes:
      - ./services/order-service:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  user-db-data:
  product-db-data:
  order-db-data:

networks:
  ecommerce-network:
    driver: bridge
